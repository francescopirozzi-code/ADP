<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica ATP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .ranking-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .ranking-header {
      padding: 16px;
      background-color: #00bfff;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .ranking-row {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    .ranking-row:last-child {
      border-bottom: none;
    }

    .ranking-position {
      width: 30px;
      font-weight: bold;
      color: #333;
    }

    .ranking-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .ranking-name {
      flex-grow: 1;
      font-size: 13px;
      color: #1a1aff;
      display: flex;
      align-items: center;
    }

    .ranking-name img.flag {
      width: 18px;
      height: 12px;
      margin-left: 6px;
    }

    .ranking-points {
      font-weight: bold;
      color: #000;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="ranking-container">
    <div class="ranking-header">ATP Rankings - Singles</div>

    <div class="ranking-row">
      <div class="ranking-position">1</div>
      <img class="ranking-avatar" src="https://i.imgur.com/3WzFhYw.png" alt="Sinner">
      <div class="ranking-name">Jannik Sinner <img class="flag" src="https://flagcdn.com/w40/it.png" alt="IT"></div>
      <div class="ranking-points">11,330</div>
    </div>

    <div class="ranking-row">
      <div class="ranking-position">2</div>
      <img class="ranking-avatar" src="https://i.imgur.com/4U7lrtd.png" alt="Zverev">
      <div class="ranking-name">Alexander Zverev <img class="flag" src="https://flagcdn.com/w40/de.png" alt="DE"></div>
      <div class="ranking-points">7,945</div>
    </div>

    <div class="ranking-row">
      <div class="ranking-position">3</div>
      <img class="ranking-avatar" src="https://i.imgur.com/YR6BtQv.png" alt="Alcaraz">
      <div class="ranking-name">Carlos Alcaraz <img class="flag" src="https://flagcdn.com/w40/es.png" alt="ES"></div>
      <div class="ranking-points">6,910</div>
    </div>

    <!-- Puoi continuare ad aggiungere gli altri giocatori qui con lo stesso schema -->

  </div>

</body>
</html>
